<ul class="pagination mt5">
    <li {% if page == 1 %}class="disabled"{% endif %}>
        <a {% if page > 1 %}href="?page={{ page - 1 }}"{% endif %}><i class="fa fa-angle-left"></i></a>
    </li>
    {% for i in range(1, (total_places // 14) + 1) %}
        {% if i == page %}
            <li class="active"><a>{{ i }}</a></li>
        {% else %}
            <li><a href="?page={{ i }}">{{ i }}</a></li>
        {% endif %}
    {% endfor %}
    <li {% if page == (total_places // 14) %}class="disabled"{% endif %}>
        <a href="?page={{ page + 1 }}"><i class="fa fa-angle-right"></i></a>
    </li>
</ul>
